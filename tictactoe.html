<html>
  <head>
    <center>
      <h1>Tic-tac-toe</h1>
      <table>
        <tr>
          <td class="zero" id="0" onclick="xOr0(0);"></td>
          <td class="one" id="1" onclick="xOr0(1);"></td>
          <td class="two" id="2" onclick="xOr0(2);"></td>
        </tr>
        <tr>
          <td class="three" id="3" onclick="xOr0(3);"></td>
          <td class="four" id="4" onclick="xOr0(4);"></td>
          <td class="five" id="5" onclick="xOr0(5);"></td>
        </tr>
        <tr>
          <td class="six" id="6" onclick="xOr0(6);"></td>
          <td class="seven" id="7" onclick="xOr0(7);"></td>
          <td class="eight" id="8" onclick="xOr0(8);"></td>
        </tr>
      </table>
      <button class="button" type="button" onclick="location.reload()">Start new game</button>
      <div class="message" id="resultMessage"></div>
    </center>
  </head>
</html>
